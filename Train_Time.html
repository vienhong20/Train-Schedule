<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Train Time Schedule || Vien Hong</title>
    <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <!-- Firebase Reference -->
   <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Link to JS-->
    <script src="Train_Time.js"></script>
    <!-- Link to css-->
    <link rel="stylesheet" href="Train_style.css">
  </head>
<body>
    <div class=container>
        <br>
        <!--Jumbotron-->
        <div class="jumbotron">
                <h1 class="text-center">Anytime is Train Time</h1>
                <h5 class="text-center">Choo Choo. Chee Chee.</h5>
              </div>
        <!--Table-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">
         <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="all-display">
                </tbody>
              </table>  
        </div> 
       <!-- Add Train Form -->
     <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                     <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                     <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                      <label for="monthly-rate">Frequency (min)</label>
                      <input class="form-control" id="frequency" type="number">
                    </div>
                    <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
     

        </div>
    </div>
</body>
</html>
